<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="first-box">
        <h3>Your Result</h3>
        <div class="inside_circle">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h4>Great</h4>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="second-box">
        <h1>Summary</h1>
        <div class="inner_box">
          <div class="reaction display">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
            <span class="span">80 / 100</span>
          </div>
          <div class="memory display">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <p>Memory</p>
            <span class="span"> 92 / 100</span>
          </div>
          <div class="verbal display">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
            <span class="span"> 61 / 100</span>
          </div>
          <div class="visual display">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <p>Visual</p>
            <span class="span"> 72 / 100</span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ijklmopffs">Nuel Elekwachi</a>.
    </div>
  </body>
</html>
